<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
function EditBook_SaveFile(path, data, ondone) {
    $.post("/save/", {path: path, data:data})
     .done(ondone);
}

</script>
<script src="/editor/editbook_main.js"></script>
<script type="text/javascript">
$(function() {
    openWs();

});

function openWs() {
    // var url = (httpsEnabled ? 'wss://' : 'ws://') + window.location.host + window.location.pathname + 'ws';
    var url ='ws://' + window.location.host + '/ws';

    var ws = new WebSocket(url, ["editbook"]);
    ws.onopen = function(event) {
        heartBeat = setInterval(onHeartBeat, 15*1000, ws);

        g_editor = EditBook_NewEditor($("#editorPanel"), ws)
        g_editor.init();
    };

    ws.onmessage = function(event) {
        data = event.data.slice(1);
        switch(event.data[0]) {
        case '0':
            opcmd = JSON.parse(data);
            openFile(opcmd.Path, opcmd.Data)
            break;
        case '1':
            // pong
            break;
        }
    };

    ws.onclose = function(event) {
        onDisconnect();
        clearInterval(heartBeat);
    };
}

function onHeartBeat(ws) {
    ws.send("1");
}


function openFile(path, data) {
    console.log("open called", path);
    g_editor.open(path, data);
}

function onDisconnect() {
    alert("disconnect!");
}
</script>
</head>
<body>

<div id="editorPanel"></div>
